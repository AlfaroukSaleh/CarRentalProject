<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
    {% for error in messages %}
    <div class="alert alert-info" role="alert">
        {{error}}
    </div>
    {% endfor %}

    {% if message %}
    <div> {{message}} </div>
    {%endif%}
    <div class="card">
        <div class="card-body">
            <header>
                <h3>Great Rental Service</h3>
                <h5>Login</h5>
            </header>
            <form class="user" method="post" action="{% url 'CarRental:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                        aria-describedby="emailHelp" placeholder="Enter Email Address..." name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                        placeholder="Enter Password..." name="password">
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Login">
                <div class="b-create">
                    <p style="font-size:small;">Register a new account.</p>
                    <a href="{% url 'CarRental:adduserindividual' %}">Individual</a>
                    <a href="{% url 'CarRental:addusercorporate' %}">Corporate</a>
                </div>
                
            </form>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

<style>
body{
    background-image: url("/static/img/bg.jpg");
    display:flex;
}
.card{
    margin:auto;
    position:fixed;
    width:400px;
    height:350px;
    left:0;
    right:0;
    top:0;
    bottom:0;
    background-color: rgb(255,255,255,0.4);
}
.card-body header{
    text-align:center;
    margin-bottom:10%;
}
.b-create{
    margin-top:5%;
    text-align:center;
}
.b-create a{
    width: 25%;
    margin-left:10px;
    margin-right:10px;
}
.user{
    margin-top:-20px;
}
</style>
