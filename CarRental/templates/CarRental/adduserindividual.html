<html>

<head>

</head>


<body>

    <form class="user" action="{% url 'CarRental:adduserindividual' %}" method="post">
        {% csrf_token %}





        <div class="form-group">

            <input type="text" class="form-control form-control-user" id="exampleuserName" placeholder="username"
                name="user_name">


        </div>
        <div class="form-group">
            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                placeholder="Email Address" name="user_email">
        </div>

        <div class="form-group">
            <input type="tel" class="form-control form-control-user" id="exampleInputTel" placeholder="Phone Number"
                name="user_phone">
        </div>

        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                    placeholder="Password" name="user_pass1">
            </div>
            <div class="col-sm-6">
                <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                    placeholder="Confirm Password" name="user_pass2">
            </div>
        </div>

        <div class="form-group">

            <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name"
                name="first_name">


        </div>

        <div class="form-group">

            <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name"
                name="last_name">


        </div>

        <div class="form-group">

            <input type="text" class="form-control form-control-user" id="exampleCity" placeholder="City" name="city">


        </div>

        <div class="form-group">

            <input type="text" class="form-control form-control-user" id="exampleState" placeholder="State"
                name="state">


        </div>

        <div class="form-group">

            <input type="number" class="form-control form-control-user" id="exampleZipCode" placeholder="Zip Code"
                name="zip_code">


        </div>

        <div class="form-group">

            <input type="text" class="form-control form-control-user" id="exampleDriverLic"
                placeholder="Driver License Nubmer" name="driver_lic_number">


        </div>

        <div class="form-group">

            <input type="text" class="form-control form-control-user" id="examplePolicyNum"
                placeholder="Insurance Policy Number" name="policy_num">


        </div>

        <div class="form-group">

            <input type="number" class="form-control form-control-user" id="exampleInsuranceCompany"
                placeholder="Insurance Company" name="insurance_company_id">


        </div>

        <button type="submit" class="btn btn-user btn-block btn-primary">Create
            Account</button>

    </form>
</body>

</html>
