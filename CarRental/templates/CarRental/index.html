<!doctype html>
<html lang="en">

<head>
    <title>Make a Reservation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>


<body>
    </div>
    {% for error in messages %}
    <div class="alert alert-info" role="alert">
        {{error}}
      </div>
    {% endfor %}
    <div class="header">
        <ul class="nav justify-content-center" style="" >
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'CarRental:logout' %}">Logout</a>
            </li>
        </ul>
      </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/img/sample_car.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/img/sample_car.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/static/img/sample_car.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="form">
        <form class="user" method="post" action="{% url 'CarRental:makereservation' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="date" class="form-control form-control-user date" placeholder="Pickup Date" name="pickup_date"
                    id="pickup_date">
                <input type="date" class="form-control form-control-user date" placeholder="Dropoff Date" name="dropoff_date"
                    id="dropoff_date">
                
            </div> 
            <div class="form-group">
                <select class="form-control" id="userTypeSelect" name="vehicle_class_id">
                    {% for car_class in Car_classes %}

                    <option value="{{car_class.id}}">{{car_class.class_name}}</option>
                    {% endfor %}
                </select>
                <select class="form-control" id="userTypeSelect" name="pickup_office_id">
                    {% for office in Offices %}

                    <option value="{{office.id}}">{{office.city}}</option>
                    {% endfor %}
                </select>
                <select class="form-control" id="userTypeSelect" name="dropoff_office_id">
                    {% for office in Offices %}

                    <option value="{{office.id}}">{{office.city}}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-danger btn-user btn-block" style="float:left;width:10%;margin:2% 2% 2% 0%;">
                    Search
                </button>
            </div> 
        </form>
    </div>
<div>
    
    <div class="form-group row">
        <div class="offset-3 col-sm-6 mb-3 mb-sm-0">
            <ul>
                {% for car_class in Car_classes %}

                <li>{{car_class.class_name}}: The daily rate is : {{car_class.daily_rate}}$</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>

<style>
.carousel-inner{
    height:300px;
}
.form{
    width:80%;
    margin:auto;
}
#userTypeSelect{
    float:left;
}
.form-group{
    width:100%;
}
.form-control {
    width:200px;
    margin-right: 2%;
    margin-top: 2%;
    margin-bottom: 2%;
}.form-control-user{
    width:120px;
}.date{
    float:left;
}
.header{
    position: absolute;
    z-index: 70;
    background: rgb(231,234,237,0.6);
    width: 100%;
    opacity:50%;
}
.header:hover{
    position: fixed;
    z-index: 70;
    background: rgb(231,234,237,0.6);
    width: 100%;
    opacity:100%;
}

.nav-item{
    
}.active hover{
    opacity:0%;
    font-weight: 200;
}
</style>
