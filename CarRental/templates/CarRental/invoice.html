<html>

<head>
    <title>Invoice Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <div class="o-header">
        <h1 class="display-5">Here is your Invoice!</h1>
    </div>
    
    <hr class="my-4" style="margin:auto;width:60%;">

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h3 class="card-title">Invoice</h3>
            <h5 >Total amount: ${{ amount }} </h5>
            <h5>Payment Date: {{ payment_date }} </h5>
            <div class="card-btn-contain">
                <a class="btn btn-success btn-user btn-block" role="button" style="width:40%;" href="{% url 'CarRental:index'%}">Confirm</a>   
            </div> 
            
            
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>

<style>
.body{
    background-color:rgb(243,243,243) ;
}
.o-header{
    text-align:center;
    margin-top:5%;
}
.card{
    margin:auto;
    position:fixed;
    width:400px;
    height:220px;
    left:0;
    right:0;
    top:0;
    bottom:0;
    background-color: rgb(255,255,255,0.4);
}
.card-body h5{
    padding:10px 0px;
}
.card-btn-contain{
    text-align:center;
}
</style>
